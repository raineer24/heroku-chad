<div class="container">
  <div class="row">
    <div class="col-md-8 m-auto">
      <h1 class="display-4 text-center">Create Profile</h1>
      <p class="lead text-center">Fill in some information</p>
      <small className="d-block pb-3">* = required fields</small>
    </div>
    <form [formGroup]="profForm" class="form">
      <mat-form-field class="form-element">
        <mat-label>* Select Professional Status</mat-label>
        <mat-select formControlName="animalControl" required>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let animal of animals" [value]="animal">
            {{animal.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="form-element">
        <mat-label>Company</mat-label>
        <input matInput placeholder="Company" name="company" required>
      </mat-form-field>
    </form>


  </div>
</div>
