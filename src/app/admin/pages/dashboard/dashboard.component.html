<h4>test</h4>
<div *ngIf="profile$ | async as user">
  <h1>Welcome {{ user.username}}!</h1>

  <div class="col-sm-12" *ngIf="user?.user_profile == 0">
    <h4>You have not yet setup a profile, please add some info</h4>
    <button [routerLink]="['/add']">CREATE PROFILE</button>
  </div>
  <!-- <div class="col-sm-12"><router-outlet></router-outlet>
  <h4>test</h4>
  <h3 *ngIf="currentUser?.user_profile[0]?.bio !== undefined">userprofile[0] exist</h3>
</div> -->
  <div *ngFor=" let profile of (user)?.user_profile">
    <mat-toolbar class="nav" fxLayout="row" fxLayoutAlign="start">

      <a mat-button routerLink="edit/{{profile.id}}">Edit Profile</a>
      <a mat-button routerLink="add-exp">Add Experience</a>
      <a mat-button routerLink="add-edu">Add Education</a>


    </mat-toolbar>

  </div>
  <h2 class='my-2'>Experience Credentials</h2>
  <span class='container'>
    <span class="column-1-header"> Company </span>
    <span class="column-2-header"> Title</span>
    <span class="column-3-header">Years</span>

    <h3>{{data.company_name}}</h3>

    <span *ngFor="let data of (noData)?.user_experience; let i = index">
      {{data.company_name}}
      {{data.job_title}}
      {{data.start_date}}

    </span>

  </span>
  <h2>Education Credentials</h2>

</div>
