<mat-card>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input
        matInput
        placeholder="Input title here"
        type="text"
        name="title"
        formControlName="title"
        required
        minlength="3"
      />
      <!-- <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error> -->
    </mat-form-field>
    <mat-form-field>
      <textarea
        placeholder="Input your content"
        matInput
        rows="4"
        name="content"
        formControlName="content"
        required
      ></textarea>
      <!-- <mat-error *ngIf="content.invalid"
        >Please enter a post content.</mat-error
      > -->
    </mat-form-field>
    <button mat-raised-button color="accent">Save post</button>
  </form>
</mat-card>

<button (click)="showSuccess()">showSuccess</button><br />
