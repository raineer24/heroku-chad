<mat-sidenav-container class="example-sidenav-container" fxFlexFill>
  <mat-sidenav-content>
    <div
      fxFlex="25"
      fxFlex.md="33"
      fxFlex.sm="50"
      fxFlex.xs="100"
      fxLayout="column"
      style="padding: 5px;"
    >
      <mat-accordion multi="true" *ngIf="posts.length > 0">
        <mat-expansion-panel class="card" *ngFor="let post of posts">
          <mat-expansion-panel-header>
            {{ post.title }}
          </mat-expansion-panel-header>

          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{ post.title }}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{ post.image_url }}" alt="" />
            <mat-card-content>
              <p>
                {{ post.content }}
              </p>
              <span class="card-meta"
                >Published:{{ post.created_at | date: "longDate" }}</span
              >
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
          <mat-action-row>
            <button mat-button color="primary">EDIT</button>
            <button mat-button color="warn">DELETE</button>
          </mat-action-row>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <p class="text-align mat-body-1" *ngIf="posts.length <= 0">
      No Posts added yet!
    </p>
  </mat-sidenav-content>
</mat-sidenav-container>
