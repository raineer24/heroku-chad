<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class='large text-primary'>Developers Component</h1>
      <p class='lead'><i class="fab fa-connectdevelop">Browse and connect with developers</i></p>
      <div class="profiles">
        <div class="profile card card-body bg-light mb-3">
          <div class="row">
            <div class="col-2">
              <img src="https://i.imgur.com/lCuYCZx.jpeg" width="200" height="200" alt="" class='rounded-circle'>
            </div>
            <div class="col-lg-6 col-md-4 col-8">
              <h3>Shaine Dawson</h3>
              <p>Chief Technology Officer at <span>Singapore Tech LLC</span></p>
              <p>10 Dover Dr, <span>Singapore 138683</span></p>
              <a class='btn btn-info'>View Profile</a>
            </div>
            <div class="col-md-4 d-none d-md-block">
              <h4>Skill Set</h4>
              <ul class='listgroup'>
                <li class='text-primary'><i class='fas fa-check pr-1'>javascript</i></li>
                <li class='text-primary'><i class='fas fa-check pr-1'>reactjs</i></li>
                <li class='text-primary'><i class='fas fa-check pr-1'>node.js</i></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div *ngIf="developers$ | async as dev">
    <h3>tae{{dev.email}}</h3>

  </div>
</div>
